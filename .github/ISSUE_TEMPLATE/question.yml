name: Question
description: Ask a question about usage or configuration
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!
        
        **Before asking**: Please check these resources first:
        - [README](https://github.com/gusztavvargadr/foaas-mcp/blob/main/README.md)
        - [Development Guide](https://github.com/gusztavvargadr/foaas-mcp/blob/main/docs/DEVELOPMENT.md)
        - [Tools Reference](https://github.com/gusztavvargadr/foaas-mcp/blob/main/docs/TOOLS.md)
        - [Existing Issues](https://github.com/gusztavvargadr/foaas-mcp/issues?q=is%3Aissue)

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...? Why does...? Can I...?
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Installation / Setup
        - Configuration (VS Code)
        - Configuration (MCP)
        - Configuration (Docker)
        - Usage / Features
        - Tool selection and scenarios
        - Development / Contributing
        - Docker / Deployment
        - Troubleshooting / Debugging
        - Other
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What Have You Tried?
      description: Any troubleshooting steps or research you've already done?
      placeholder: |
        I tried...
        I read...
        I searched for...

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Environment details, configuration files, error messages, etc.
      placeholder: |
        My setup: ...
        My configuration: ...
        Related errors: ...
